<html>

    <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->

    <body>
        
        <div class="col s12 m8 offset-m2 l6 offset-l3">
            <div class="card-panel grey lighten-5 z-depth-1">
                <div class="row valign-wrapper">
                <div class="col xl6">
                    <img id="imagePlace" alt="" class="responsive-img"> <!-- notice the "circle" class -->
                </div>
                <div class="col s10">
                    <span id="info" class="black-text">
                    This is a square image. Add the "circle" class to it to make it appear circular.
                    </span>
                </div>
                </div>
            </div>
        </div>

        <script>
            var ws = new WebSocket("ws://127.0.0.1:5678/");
            var imagePlace = document.getElementById('imagePlace');
            var personInfo = document.getElementById('info');

            ws.onmessage = function (event) {
                let d = JSON.parse(event.data);
                console.log('Got image', d.person);
                imagePlace.setAttribute('src', d.image);
                
                
                personInfo.textContent = d.person.name + " " + d.person.date
            };
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    </body>
</html>
